<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
 <table>
    <caption class="caption">
        TIME TABLE
    </caption>
<thead>
    <tr>
        <th>Day/Period</th>
       <th>I</th>
       <th>II</th>
       <th>III</th>
       <th>12:00- 12:30</th>
       <th>IV</th>
       <th>V</th>
       <th>VI</th>
       <th>VII</th>
    </tr>
</thead>

<tbody>
<tr>
    <td>Monday</td>
   <td>Eng</td>
   <td>Hndi</td>
   <td>Maths</td>
   <td rowspan="6" class="row-lunch">LUNCH</td>
   <td colspan="3">LAB</td>
   <td>Phy</td>
</tr>

<tr>
    <td>Tuesday</td>
    <td colspan="3">LAB</td>
    <td>Eng</td>
    <td>Che</td>
    <td>Sci</td>
    <td>Phy</td>
</tr>

<tr>
    <td>Wednesday</td>
    <td>Math</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td colspan="3">LIBRARY</td>
</tr>

<tr>
    <td>Thrusday</td>
    <td>Math</td>
    <td>Phy</td>
    <td>Eng</td>
    <td colspan="3">LAB</td>
    <td>Math</td>
</tr>

<tr>
    <td>Friday</td>
    <td colspan="3">LAB</td>
    <td>Phy</td>
    <td>Eng</td>
    <td>Che</td>
    <td>Sci</td>
</tr>

<tr>
    <td>Saturday</td>
    <td>Eng</td>
    <td>Phy</td>
    <td>Eng</td>
    <td colspan="3">SEMINAR</td>
    <td>SPORTS</td>
</tr>

</tbody>
 </table>
</body>
</html>
